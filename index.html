<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Ma Yvé Grill</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Authentic Congolese Cuisine">
		<link href="styles.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="charger.js"></script>
				
		<style>
			placeholder a
			{
				color: black;
			}
		</style>
		
		<script>
			function resizeIframe(obj) 
			{
				obj.style.height = obj.contentWindow.document.body.scrollHeight*1.3 + 'px';
			}
			
			$(document).ready( function() 
			{
				//ajouter le contenu du corps
		    	$("#contentContainerDiv").load("welcome.html");
		    	
		    	
		    	//charger le javascript du menu hamburger
		    	function chargerJS( scrpt, fn )
		    	{
    				var jsElement = document.createElement('script'),
    				body = document.body;

    				jsElement.type = 'text/javascript';
    				jsElement.src = scrpt;
    				if ( typeof fn === 'function' ) 
    				{
      					jsElement.onload = fn();
    				}
    				body.appendChild(jsElement);
  				}
		    	
		    	//charger le CSS du menu hamburger
		    	function chargerCSS( scrpt, fn ) 
		    	{
    				var cssElement = document.createElement('link'),
    				body = document.head;
    				cssElement.type = 'text/css';
    				cssElement.media = 'all';
    				cssElement.rel = 'stylesheet';
    				cssElement.href = scrpt;
    				if ( typeof fn === 'function' ) 
    				{
      					cssElement.onload = fn();
    				}
    				body.appendChild(cssElement);
  				}
		    	
		    	//ajouter le menu hamburger
		    	$(".menu").load("Embed/Hamburger/menu.html", function ()
		    	{
		    		chargerJS('Embed/Hamburger/js/index.js');
		    		chargerJS('Embed/Hamburger/js/jquery.min.js');
		    		chargerCSS('Embed/Hamburger/css/style.css');
		    	});
		    	
		    	
		    	
		    	
		    	//enlever
		    	//choisir btc par default
		    	document.getElementById("btc").checked = true;
			});
			
			
			
			
			//enlever
			function submit()
			{
				//noms
				var pnom = document.getElementsByName('pnom')[0].value;
				var mnom = document.getElementsByName('mnom')[0].value;
				var dnom = document.getElementsByName('dnom')[0].value;
				
				var nomString = "Nom: " + pnom + " " + dnom;
				
				//livraison
				var livraison = document.getElementById("liv");
				var livraisonString = "Livraison: ";
				if (livraison.checked)
				{
					livraisonString = livraisonString + "Oui";
				}
				else
				{
					livraisonString = livraisonString + "Non";
				}
				
				//paiement
				var bitcoin = document.getElementById("btc");
				var paiementString = "Paiement: ";
				if (bitcoin.checked)
				{
					paiementString = paiementString + "Bitcoin";
				}
				else
				{
					paiementString = paiementString + "Paypal";
				}
				
				alert("Merci " + pnom + " " + dnom);


				//téléchargement
				var texteTotal = nomString + "\n" + livraisonString + "\n" + paiementString;
				var lien = document.body.appendChild(document.createElement("a"));
				lien.download = "exportation.txt";
				lien.href = "data:text/plain;base64," + btoa(texteTotal);
				lien.innerHTML = "";
				lien.id = "lienACliquer";
				lien.click();
				
				//enlever le lien
				var elem = document.getElementById('lienACliquer');
    			elem.parentNode.removeChild(elem);
			}
		</script>
	</head>
	<body>
		<div style="text-align:center">
			<div class="topContent" style="padding-bottom:20px; padding-top:50px;">
				<object data="cutlery.svg" type="image/svg+xml"><!--designed by Freepik from Flaticon--></object>
				<h1>Ma Yvé Grill</h1>
				<p>Restaurant and Catering</p>
			</div>
			
			<!-- Navigation pour desktop, se cache lorsque sur mobile -->
			<div class="sizeHide">
				<div class="deskNav">
					<nav>
						<a onclick="chargerContenu('welcome.html')" href="#">Welcome</a> •
						<a onclick="chargerContenu('specials.html')" href="#">Specials</a> •
						<a onclick="chargerContenu('contact.html')" href="#">Contact Us</a> •
						<a onclick="chargerContenu('news.html')" href="#">What's New</a> •
						<a onclick="chargerContenu('activities.html')" href="#">Activities</a>
					</nav>
				</div>
			</div>
			
			<!-- Navigation pour mobile, se cache lorsque sur desktop -->
			<div class="sizeShow">
				<div class="menu" name="navMenu">
					<link rel="stylesheet" href="Embed/Hamburger/css/style.css">
					<a href="#" class="navicon"></a>
					<div class="toggle">
  						<ul>
							<li><a onclick="chargerContenu('welcome.html')" href="#">Welcome</a></li>
							<li><a onclick="chargerContenu('specials.html')" href="#">Specials</a></li>
							<li><a onclick="chargerContenu('contact.html')" href="#">Contact Us</a></li>
							<li><a onclick="chargerContenu('news.html')" href="#">What's New</a></li>
							<li><a onclick="chargerContenu('activities.html')" href="#">Activities</a></li>
						</ul>
					</div>
					
					<script src='js/jquery.min.js'></script>
					<script  src="js/index.js"></script>
				</div>
			</div>
			
			<br>
			
			<div id="contentContainerDiv"></div>
			
			<br>
			<hr>
		</div>
			
	</body>
	<footer style="padding-bottom:40px; padding-top:20px">
		<div style="text-align:center;">
			<p>Copyright © 2017 Royal Apps</p>

		<!-- enlever-->
		<br style="margin:100px">
		
		<div class="container" style="text-align:center">
			<label><b>First Name</b></label>
			<input type="text" placeholder="Enter first name" name="pnom" required><br><br>

			<label><b>Middle Name</b></label>
			<input type="text" placeholder="Enter middle name" name="mnom" required><br><br>
			
			<label><b>Last Name</b></label>
			<input type="text" placeholder="Enter last name" name="dnom" required><br><br>
			
			<label><b>Delivery</b></label>
			<input type="checkbox" id="liv" required><br><br>
			
			<label><b>Payment type</b></label>
			<INPUT TYPE="Radio" Name="paiement" Value="BTC" id="btc" required>Bitcoin
			<INPUT TYPE="Radio" Name="paiement" Value="PayPal" required>Paypal<br><br>

			<button type="submit" onclick="submit();">Go</button>
		</div>
	</footer>
</html>
