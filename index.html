<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Ma Yvé Grill</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Authentic Congolese Cuisine">
		<link href="styles.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="load.js"></script>
				
		<style>
			placeholder a
			{
				color: black;
			}
		</style>
		
		<script>
			function resizeIframe(obj) 
			{
				obj.style.height = obj.contentWindow.document.body.scrollHeight*1.3 + 'px';
			}
			
			$(document).ready( function() 
			{
				//ajouter le contenu du corps
		    	$("#contentContainerDiv").load("welcome.html");
		    	
		    	
		    	//charger le javascript du menu hamburger
		    	function loadJS( scrpt, fn )
		    	{
    				var jsElement = document.createElement('script'),
    				body = document.body;

    				jsElement.type = 'text/javascript';
    				jsElement.src = scrpt;
    				if ( typeof fn === 'function' ) 
    				{
      					jsElement.onload = fn();
    				}
    				body.appendChild(jsElement);
  				}
		    	
		    	//charger le CSS du menu hamburger
		    	function loadCSS( scrpt, fn ) 
		    	{
    				var cssElement = document.createElement('link'),
    				body = document.head;
    				cssElement.type = 'text/css';
    				cssElement.media = 'all';
    				cssElement.rel = 'stylesheet';
    				cssElement.href = scrpt;
    				if ( typeof fn === 'function' ) 
    				{
      					cssElement.onload = fn();
    				}
    				body.appendChild(cssElement);
  				}
		    	
		    	//ajouter le menu hamburger
		    	$(".menu").load("Embed/Hamburger/menu.html", function ()
		    	{
		    		loadJS('Embed/Hamburger/js/index.js');
		    		loadJS('Embed/Hamburger/js/jquery.min.js');
		    		loadCSS('Embed/Hamburger/css/style.css');
		    	});
			});
		</script>
	</head>
	<body>
		<div style="text-align:center">
			<div class="topContent" style="padding-bottom:20px; padding-top:50px;">
				<object data="cutlery.svg" type="image/svg+xml"><!--designed by Freepik from Flaticon--></object>
				<h1>Ma Yvé Grill</h1>
				<p>Restaurant and Catering</p>
			</div>
			
			<!-- Navigation pour desktop, se cache lorsque sur mobile -->
			<div class="sizeHide">
				<div class="deskNav">
					<nav>
						<a onclick="loadContent('welcome.html')" href="#">Welcome</a> •
						<a onclick="loadContent('specials.html')" href="#">Specials</a> •
						<a onclick="loadContent('contact.html')" href="#">Contact Us</a> •
						<a onclick="loadContent('news.html')" href="#">What's New</a> •
						<a onclick="loadContent('activities.html')" href="#">Activities</a>
					</nav>
				</div>
			</div>
			
			<!-- Navigation pour mobile, se cache lorsque sur desktop -->
			<div class="sizeShow">
				<div class="menu" name="navMenu">
					<link rel="stylesheet" href="Embed/Hamburger/css/style.css">
					<a href="#" class="navicon"></a>
					<div class="toggle">
  						<ul>
							<li><a onclick="loadContent('welcome.html')" href="#">Welcome</a></li>
							<li><a onclick="loadContent('specials.html')" href="#">Specials</a></li>
							<li><a onclick="loadContent('contact.html')" href="#">Contact Us</a></li>
							<li><a onclick="loadContent('news.html')" href="#">What's New</a></li>
							<li><a onclick="loadContent('activities.html')" href="#">Activities</a></li>
						</ul>
					</div>
					
					<script src='js/jquery.min.js'></script>
					<script  src="js/index.js"></script>
				</div>
			</div>
			
			<br>
			
			<div id="contentContainerDiv"></div>
			
			<br>
			<hr>
		</div>
			
	</body>
	<footer style="padding-bottom:40px; padding-top:20px">
		<div style="text-align:center;">
			<p>Copyright © 2017 Royal Apps</p>
			
			<!-- Traduction -->
			<div id="google_translate_element"></div>
				<script type="text/javascript">
					function googleTranslateElementInit() 
					{
						new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
					}
				</script>
				<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		</div>
	</footer>
</html>
